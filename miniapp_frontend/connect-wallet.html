<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Load AppKit and Ethers -->
  <script src="https://cdn.reown.com/appkit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #address {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaffaa;
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>

  <script>
    // Telegram WebApp integration
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Initialize Reown AppKit
    const reown = new Reown.AppKit({
      projectId: '9faa...2891', // Your Reown Project ID
      networks: [
        {
          id: 43114, // Avalanche Mainnet
          name: "Avalanche",
          rpcUrl: "https://api.avax.network/ext/bc/C/rpc",
          currency: "AVAX",
          explorerUrl: "https://snowtrace.io"
        },
        {
          id: 43113, // Fuji Testnet
          name: "Avalanche Fuji",
          rpcUrl: "https://api.avax-test.network/ext/bc/C/rpc",
          currency: "AVAX",
          explorerUrl: "https://testnet.snowtrace.io"
        }
      ],
      metadata: {
        name: "Havalanche",
        description: "Avalanche Wallet Guardian",
        url: window.location.href,
        icons: ["https://havalanche.vercel.app/logo.png"]
      },
      features: {
        emailLogin: true,
        socialLogins: ['google', 'x', 'discord'],
        walletNotifications: true
      }
    });

    // Connection handler
    document.getElementById('connect').onclick = async () => {
      try {
        if (reown.connected) {
          await reown.disconnect();
          document.getElementById('address').textContent = '';
          return;
        }

        // Connect wallet
        const accounts = await reown.connect();
        const address = accounts[0];
        
        // Update UI
        document.getElementById('address').textContent = `Connected: ${address}`;
        document.getElementById('connect').textContent = "Disconnect";
        
        // Telegram integration
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ address }));
        }

      } catch (error) {
        console.error("Connection failed:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    };

    // Auto-connect on page load
    window.addEventListener('load', async () => {
      if (reown.connected) {
        const accounts = await reown.getAccounts();
        if (accounts.length > 0) {
          document.getElementById('address').textContent = `Connected: ${accounts[0]}`;
          document.getElementById('connect').textContent = "Disconnect";
        }
      }
    });

    // Handle account changes
    reown.on('accountsChanged', (accounts) => {
      if (accounts.length === 0) {
        // Disconnected
        document.getElementById('address').textContent = '';
        document.getElementById('connect').textContent = "Connect Wallet";
      } else {
        // Account changed
        document.getElementById('address').textContent = `Connected: ${accounts[0]}`;
      }
    });
  </script>
</body>
</html>
