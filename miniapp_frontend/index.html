<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reown AppKit Wallet Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WalletConnect UI Kit -->
    <script src="https://unpkg.com/@walletconnect/modal@2.0.0-beta.19/dist/index.umd.js"></script>

    <!-- Reown AppKit UMD (Not yet public, so we simulate via iframe) -->
    <script type="module">
      import { createAppKit } from "https://cdn.jsdelivr.net/npm/@reown/appkit@latest/+esm";

      createAppKit({
        projectId: "80e0b203e3b4769d78f3d05e3337d0ae", // replace with your actual project ID from cloud.reown.com
        adapters: [],
        networks: ["eip155:1", "eip155:43114"], // mainnet + avalanche
        metadata: {
          name: "Reown AppKit Demo",
          description: "Minimal HTML Wallet Connect",
          url: "https://yourdomain.com",
          icons: ["https://avatars.githubusercontent.com/u/37784886"],
        },
        features: {
          email: true,
          socials: ["google", "x", "github"],
        },
        themeMode: "light",
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Connect Your Wallet</h1>
    <w3m-button></w3m-button>
  </body>
</html>
