<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havalanche Wallet Connect</title>
  <script src="https://unpkg.com/@web3modal/html@3.5.1"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0f2027;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #e84142;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #address {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Connect Wallet</h1>
  <button id="connectButton">Connect1</button>
  <div id="address"></div>

  <script type="module">
    import {
      EthereumClient,
      w3mConnectors,
      w3mProvider
    } from 'https://unpkg.com/@web3modal/ethereum@3.5.1';

    import {
      configureChains,
      createConfig,
      getAccount,
      watchAccount,
      connect,
    } from 'https://unpkg.com/@wagmi/core@2.5.6';

    import { mainnet, avalanche } from 'https://unpkg.com/@wagmi/core/chains';

    const projectId = 'b4ab00ce50166394adba378df1461854';

    const chains = [avalanche];

    const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);

    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, version: 2, chains }),
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);

    const modal = new window.Web3Modal({
      projectId,
      themeMode: 'dark',
      themeVariables: { '--w3m-accent-color': '#e84142' },
      ethereumClient
    });

    document.getElementById('connectButton').onclick = async () => {
      try {
        await modal.openModal(); // This handles QR/mobile modal
      } catch (e) {
        alert('Failed to connect');
      }
    };

    watchAccount((account) => {
      if (account.address) {
        document.getElementById('address').textContent = `Connected: ${account.address}`;
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ address: account.address }));
        }
      }
    });
  </script>
</body>
</html>
