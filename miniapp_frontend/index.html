<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reown Wallet Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      import { createAppKit } from 'https://esm.sh/@reown/appkit';

      // Inject the wallet button after DOM is loaded
      window.addEventListener("DOMContentLoaded", async () => {
        const { button } = await createAppKit({
          projectId: "80e0b203e3b4769d78f3d05e3337d0ae", // Replace this!
          adapters: [],
          networks: ["eip155:43114"], // Avalanche C-Chain
          metadata: {
            name: "My MiniApp",
            description: "Telegram Mini App",
            url: "https://yourdomain.com",
            icons: ["https://yourdomain.com/icon.png"],
          },
          themeMode: "light",
        });

        // Add the wallet button to the page
        document.body.appendChild(button);
      });
    </script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 3rem;
      }
    </style>
  </head>
  <body>
    <h2>Connect Your Wallet</h2>
    <!-- The wallet button will appear below -->
  </body>
</html>
