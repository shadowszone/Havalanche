<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #address {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaffaa;
    }

    #core-connect {
      display: none;
      background: #2c5364;
      border: 1px solid #0f2027;
      color: white;
      padding: 12px 24px;
      margin: 10px auto;
      border-radius: 8px;
      cursor: pointer;
      max-width: 200px;
      transition: all 0.3s ease;
    }

    #core-connect:hover {
      background: #203a43;
    }

    #core-connect img {
      width: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>
  
  <!-- Core-specific connection button -->
  <button id="core-connect">
    <img src="https://core.app/favicon.ico" alt="Core"> Connect Core Wallet
  </button>

  <script>
    // Telegram WebApp integration
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Core Wallet detection
    const isCoreMobile = /Core\/(iOS|Android)/i.test(navigator.userAgent);
    const coreConnectBtn = document.getElementById('core-connect');
    
    // Show Core button if in Core browser or on mobile
    if (isCoreMobile || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      coreConnectBtn.style.display = 'block';
    }

    // Core Wallet connection handler
    coreConnectBtn.addEventListener('click', async () => {
      try {
        if (window.avalanche) {
          // In Core Wallet browser
          await connectCoreWallet();
        } else {
          // Mobile deep link
          window.location.href = `https://core.app/wc?uri=${encodeURIComponent(window.location.href)}`;
        }
      } catch (error) {
        console.error("Core connection error:", error);
        alert("Please open in Core Wallet app to connect");
      }
    });

    // Main connection handler
    document.getElementById('connect').onclick = async () => {
      if (window.ethereum?.selectedAddress || window.avalanche?.selectedAddress) {
        // Disconnect
        document.getElementById('address').innerText = '';
        document.getElementById('connect').innerText = "Connect Wallet";
        return;
      }

      try {
        if (window.avalanche) {
          await connectCoreWallet();
        } else if (window.ethereum) {
          await connectMetaMask();
        } else {
          alert("Please install Core Wallet or MetaMask");
        }
      } catch (error) {
        console.error("Connection error:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    };

    async function connectCoreWallet() {
      try {
        const accounts = await window.avalanche.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.avalanche);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        updateUI(address);
        
        // Listen for account changes
        window.avalanche.on('accountsChanged', handleAccountsChanged);
        
      } catch (error) {
        if (error.code === 4001) {
          alert("Please connect your wallet to continue.");
        }
        throw error;
      }
    }

    async function connectMetaMask() {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      updateUI(address);
      
      // Listen for account changes
      window.ethereum.on('accountsChanged', handleAccountsChanged);
    }

    function updateUI(address) {
      document.getElementById('address').innerText = `Connected: ${address}`;
      document.getElementById('connect').innerText = "Disconnect";
      
      // Send to Telegram if available
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ address }));
      }
    }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        // Disconnected
        document.getElementById('address').innerText = '';
        document.getElementById('connect').innerText = "Connect Wallet";
      } else {
        // Account changed
        document.getElementById('address').innerText = `Connected: ${accounts[0]}`;
      }
    }

    // Auto-connect if already connected
    if (window.avalanche?.selectedAddress) {
      updateUI(window.avalanche.selectedAddress);
    } else if (window.ethereum?.selectedAddress) {
      updateUI(window.ethereum.selectedAddress);
    }
  </script>
</body>
</html>
