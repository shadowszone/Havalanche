<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Standalone Web3Modal without WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.10/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    /* [Keep all your existing CSS styles] */
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>

  <script>
    // Telegram WebApp integration
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Standalone Web3Modal Configuration
    const providerOptions = {
      /* No WalletConnect option included */
      metamask: {
        id: "injected",
        name: "MetaMask",
        type: "injected",
        check: "isMetaMask"
      },
      coinbase: {
        package: window.CoinbaseWalletSDK || null,
        options: {
          appName: "Havalanche",
          infuraId: null // Not needed for Avalanche
        }
      }
    };

    const web3Modal = new Web3Modal.default({
      cacheProvider: true, // Optional
      providerOptions,
      theme: {
        background: "#2c5364",
        main: "#ffffff",
        secondary: "#d0d0d0",
        border: "#0f2027",
        hover: "#203a43"
      }
    });

    // Connection Handler
    document.getElementById('connect').onclick = async () => {
      if (web3Modal.cachedProvider) {
        // Disconnect if already connected
        await web3Modal.clearCachedProvider();
        document.getElementById('address').innerText = '';
        document.getElementById('connect').innerText = "Connect Wallet";
        return;
      }

      try {
        const instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById('address').innerText = `Connected: ${address}`;
        document.getElementById('connect').innerText = "Disconnect";

        // Send to Telegram if available
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ address }));
        }

        // Listen for account changes
        instance.on("accountsChanged", (accounts) => {
          if (accounts.length === 0) {
            // Disconnected
            document.getElementById('address').innerText = '';
            document.getElementById('connect').innerText = "Connect Wallet";
          }
        });

      } catch (error) {
        console.error("Connection error:", error);
      }
    };

    // Auto-connect on load
    window.addEventListener('load', async () => {
      if (web3Modal.cachedProvider) {
        try {
          const instance = await web3Modal.connect();
          const provider = new ethers.providers.Web3Provider(instance);
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          
          document.getElementById('address').innerText = `Connected: ${address}`;
          document.getElementById('connect').innerText = "Disconnect";
        } catch (error) {
          await web3Modal.clearCachedProvider();
        }
      }
    });
  </script>
</body>
</html>
