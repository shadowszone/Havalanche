<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    /* [All your existing styles remain unchanged] */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }
    /* ... other styles ... */
    
    #core-connect {
      display: none;
      background: #2c5364;
      border: 1px solid #0f2027;
      color: white;
      padding: 12px 24px;
      margin: 10px auto;
      border-radius: 8px;
      cursor: pointer;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>
  
  <!-- Core Wallet Connect Button -->
  <button id="core-connect">
    <img src="https://core.app/favicon.ico" alt="Core" style="width:20px;vertical-align:middle;margin-right:10px;">
    Connect Core Wallet
  </button>

  <div id="mobile-fallback" style="display:none; margin-top:20px;">
    <p>Don't have Core Wallet?</p>
    <a href="https://core.app/download" style="color:#e84142;text-decoration:underline;">Download Core Wallet</a>
  </div>

  <script>
    // 1. Detect Core Wallet Environment
    const isInCoreApp = () => {
      return navigator.userAgent.match(/Core\/(iOS|Android)/i) || 
             typeof window.avalanche !== 'undefined';
    };

    // 2. Initialize Core Connection
    const initializeCore = () => {
      const coreBtn = document.getElementById('core-connect');
      const fallback = document.getElementById('mobile-fallback');
      
      if (isInCoreApp()) {
        // Already in Core Wallet
        coreBtn.style.display = 'block';
        coreBtn.textContent = 'Connect in Core Wallet';
        connectIfInCore();
      } else if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // Mobile browser - show Core option
        coreBtn.style.display = 'block';
        fallback.style.display = 'block';
      }
    };

    // 3. Core Wallet Connection Handler
    const connectIfInCore = async () => {
      if (window.avalanche) {
        try {
          const accounts = await window.avalanche.request({ 
            method: 'eth_requestAccounts',
            params: [{ chainId: '0xA86A' }] // Avalanche C-Chain
          });
          
          const provider = new ethers.providers.Web3Provider(window.avalanche);
          const address = await provider.getSigner().getAddress();
          updateConnectionUI(address);
          
          // Watch for disconnects
          window.avalanche.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) disconnectWallet();
          });
          
        } catch (error) {
          console.error("Core connection error:", error);
          if (error.code === 4001) {
            alert("Connection rejected by user");
          }
        }
      }
    };

    // 4. Mobile Deep Link Fallback
    const launchCoreWallet = () => {
      const universalLink = `https://core.app/wc?uri=${encodeURIComponent(window.location.href)}`;
      const androidIntent = `intent://wc?uri=${encodeURIComponent(window.location.href)}#Intent;package=com.avalabs.core;scheme=core;end`;
      const iOSUniversalLink = `https://core.app/wc?uri=${encodeURIComponent(window.location.href)}`;
      
      // Timeout for fallback
      let timer = setTimeout(() => {
        window.location.href = "https://core.app/download";
      }, 1000);
      
      // Try platform-specific links
      if (/Android/i.test(navigator.userAgent)) {
        window.location.href = androidIntent;
      } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = iOSUniversalLink;
      } else {
        window.location.href = universalLink;
      }
      
      // Cancel timeout if Core opens successfully
      window.addEventListener('visibilitychange', () => {
        if (document.hidden) clearTimeout(timer);
      });
    };

    // 5. UI Management
    const updateConnectionUI = (address) => {
      document.getElementById('address').innerText = `Connected: ${address}`;
      document.getElementById('connect').textContent = "Disconnect";
      
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ address }));
      }
    };

    const disconnectWallet = () => {
      document.getElementById('address').innerText = '';
      document.getElementById('connect').textContent = "Connect Wallet";
    };

    // 6. Event Listeners
    document.getElementById('connect').addEventListener('click', async () => {
      if (document.getElementById('address').textContent) {
        disconnectWallet();
        return;
      }
      
      if (window.avalanche) {
        await connectIfInCore();
      } else if (window.ethereum) {
        // MetaMask fallback
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        updateConnectionUI(accounts[0]);
      } else {
        alert("Please use Core Wallet for best experience");
      }
    });

    document.getElementById('core-connect').addEventListener('click', () => {
      if (!isInCoreApp()) {
        launchCoreWallet();
      } else {
        connectIfInCore();
      }
    });

    // Initialize on load
    window.addEventListener('load', () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
      initializeCore();
      
      // Auto-connect if returning from deep link
      if (window.location.search.includes('wallet=core')) {
        connectIfInCore();
      }
    });
  </script>
</body>
</html>
