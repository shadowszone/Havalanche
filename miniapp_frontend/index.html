<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.10/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #address {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaffaa;
    }

    /* Web3Modal theme adjustments */
    .web3modal-modal-card {
      background: #2c5364 !important;
      border-radius: 12px !important;
    }
    
    .web3modal-provider-container {
      border: 1px solid #0f2027 !important;
    }
    
    .web3modal-provider-description {
      color: #d0d0d0 !important;
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>

  <script>
    // Telegram WebApp integration
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Standalone Web3Modal Configuration
    const providerOptions = {
      /* MetaMask and Coinbase Wallet for both Desktop and Mobile */
      injected: {
        display: {
          name: "Browser Wallet",
          description: "Connect with your browser's built-in wallet (MetaMask, etc.)"
        }
      },
      coinbase: {
        package: window.CoinbaseWalletSDK || null,
        options: {
          appName: "Havalanche",
          infuraId: null // Not needed for Avalanche
        }
      }
    };

    const web3Modal = new Web3Modal.default({
      cacheProvider: true,
      providerOptions,
      theme: {
        background: "#2c5364",
        main: "#ffffff",
        secondary: "#d0d0d0",
        border: "#0f2027",
        hover: "#203a43"
      }
    });

    // Connection Handler
    document.getElementById('connect').onclick = async () => {
      if (web3Modal.cachedProvider) {
        // Disconnect if already connected
        await web3Modal.clearCachedProvider();
        document.getElementById('address').innerText = '';
        document.getElementById('connect').innerText = "Connect Wallet";
        return;
      }

      try {
        const instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById('address').innerText = `Connected: ${address}`;
        document.getElementById('connect').innerText = "Disconnect";

        // Send to Telegram if available
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ address }));
        }

        // Listen for account changes
        instance.on("accountsChanged", (accounts) => {
          if (accounts.length === 0) {
            // Disconnected
            document.getElementById('address').innerText = '';
            document.getElementById('connect').innerText = "Connect Wallet";
          } else {
            // Account changed
            document.getElementById('address').innerText = `Connected: ${accounts[0]}`;
          }
        });

      } catch (error) {
        console.error("Connection error:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    };

    // Auto-connect on load
    window.addEventListener('load', async () => {
      if (web3Modal.cachedProvider) {
        try {
          const instance = await web3Modal.connect();
          const provider = new ethers.providers.Web3Provider(instance);
          const signer = provider.getSigner();
          const address = await signer.getAddress();
          
          document.getElementById('address').innerText = `Connected: ${address}`;
          document.getElementById('connect').innerText = "Disconnect";
        } catch (error) {
          await web3Modal.clearCachedProvider();
        }
      }
    });
  </script>
</body>
</html>
