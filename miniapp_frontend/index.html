<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Web3Modal v3 -->
  <script src="https://unpkg.com/@web3modal/wagmi@2.4.0/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@wagmi/core@2.5.6/dist/index.umd.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    #wallet-address {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #d0d0d0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Havalanche1</h1>
  <p>Connect your Avalanche wallet securely</p>

  <button id="connect">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    (async () => {
      const { createWeb3Modal, defaultWagmiConfig, avalanche } = window.w3m;
      const { getAccount, connect } = window.wagmi;

      const projectId = 'b4ab00ce50166394adba378df1461854';
      const chains = [avalanche];

      const metadata = {
        name: 'Havalanche',
        description: 'Telegram Mini App',
        url: 'https://yourdomain.com',
        icons: ['https://yourdomain.com/icon.png']
      };

      const wagmiConfig = defaultWagmiConfig({ chains, projectId, metadata });
      createWeb3Modal({ wagmiConfig, projectId, chains });

      function isMobile() {
        return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
      }

      document.getElementById('connect').onclick = async () => {
        try {
          if (isMobile()) {
            // Deep link directly into Core Wallet app on mobile
            const coreUrl = `core://wc?uri=`;
            const wc = await window.WalletConnectPairing.create({ projectId });
            const uri = await wc.getUri();
            window.location.href = coreUrl + encodeURIComponent(uri);
          } else {
            // On desktop: open modal
            await connect({ connector: window.wagmi.connectors.walletConnect });
            const account = getAccount();
            document.getElementById('wallet-address').textContent = `Connected: ${account.address}`;
            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.sendData(JSON.stringify({ address: account.address }));
            }
          }
        } catch (err) {
          console.error('Wallet connection error:', err);
          alert('Failed to connect wallet.');
        }
      };
    })();
  </script>
</body>
</html>
