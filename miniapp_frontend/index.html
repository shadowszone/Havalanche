<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/web3@1.8.2/dist/web3.min.js"></script>
  <script type="module">
    import { Web3Modal } from "https://unpkg.com/web3modal@1.9.0/dist/index.bundle.js";
    import WalletConnectProvider from "https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js";

    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider,
        options: {
          rpc: {
            43114: "https://api.avax.network/ext/bc/C/rpc"
          },
          chainId: 43114
        }
      }
    };

    const web3Modal = new Web3Modal({
      cacheProvider: false,
      providerOptions
    });

    window.addEventListener("DOMContentLoaded", () => {
      const connectBtn = document.getElementById("connect");

      connectBtn.onclick = async () => {
        console.log("Connect button clicked!");
        try {
          const provider = await web3Modal.connect();
          const web3 = new Web3(provider);

          const accounts = await web3.eth.getAccounts();
          const address = accounts[0];

          if (address) {
            console.log(`Connected to wallet: ${address}`);
            Telegram.WebApp.sendData(JSON.stringify({ address }));
            alert(`Connected to wallet: ${address}`);
          } else {
            alert("No account found");
          }
        } catch (error) {
          console.error("Error connecting to wallet:", error);
          alert("Error connecting to wallet. Please try again.");
        }
      };
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
</body>
</html>
