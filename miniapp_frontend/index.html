<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havalanche - Wallet Connection</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #connect {
      background: #e84142;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 0;
    }
    #address {
      font-family: monospace;
      color: #aaffaa;
      margin-top: 1rem;
      word-break: break-all;
    }
    #browser-warning {
      display: none;
      background: #e84142;
      padding: 15px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img src="havalanche-logo.png" alt="Havalanche Logo" class="logo">
  <h1>Welcome to Havalanche</h1>
  <p>Connect your wallet to get started</p>
  
  <button id="connect">Connect Wallet</button>
  <div id="address"></div>
  
  <div id="browser-warning">
    <h3>For best experience</h3>
    <p>Please open in Chrome or your default browser to connect wallets.</p>
    <button id="open-browser" style="background:white;color:#e84142;border:none;padding:8px 16px;border-radius:4px;margin-top:10px;">
      Open in Browser
    </button>
  </div>

  <script>
    // 1. Telegram Mini App Detection
    const isTelegramWebApp = () => {
      return window.Telegram && Telegram.WebApp && Telegram.WebApp.platform !== 'unknown';
    };

    // 2. Browser Redirect Logic
    const redirectToBrowser = () => {
      const currentUrl = encodeURIComponent(window.location.href);
      const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      if (isiOS) {
        window.location.href = `googlechrome://${window.location.href.replace(/^https?:\/\//, '')}`;
        setTimeout(() => {
          window.location.href = `https://${window.location.href.replace(/^https?:\/\//, '')}`;
        }, 1000);
      } else {
        window.location.href = `intent://${window.location.href.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;
      }
    };

    // 3. Wallet Connection System
    const connectButton = document.getElementById('connect');
    const addressDisplay = document.getElementById('address');
    const browserWarning = document.getElementById('browser-warning');
    let connectedWallet = null;

    // Show browser warning if in Telegram
    if (isTelegramWebApp()) {
      browserWarning.style.display = 'block';
      document.getElementById('open-browser').addEventListener('click', redirectToBrowser);
    }

    // Supported Wallets
    const WALLETS = {
      METAMASK: {
        name: 'MetaMask',
        check: () => typeof window.ethereum !== 'undefined',
        connect: async () => {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          return accounts[0];
        }
      },
      CORE: {
        name: 'Core',
        check: () => typeof window.avalanche !== 'undefined',
        connect: async () => {
          const accounts = await window.avalanche.request({ method: 'eth_requestAccounts' });
          return accounts[0];
        },
        mobileLink: (url) => {
          return `core://wc?uri=${encodeURIComponent(url)}`;
        }
      }
    };

    // Main Connection Handler
    connectButton.addEventListener('click', async () => {
      if (isTelegramWebApp()) {
        redirectToBrowser();
        return;
      }

      if (connectedWallet) {
        disconnectWallet();
        return;
      }

      try {
        let address;
        
        // Try Core first
        if (WALLETS.CORE.check()) {
          address = await WALLETS.CORE.connect();
          connectedWallet = 'Core';
        } 
        // Fallback to MetaMask
        else if (WALLETS.METAMASK.check()) {
          address = await WALLETS.METAMASK.connect();
          connectedWallet = 'MetaMask';
        } 
        // Mobile fallback
        else if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
          window.location.href = WALLETS.CORE.mobileLink(window.location.href);
          return;
        }
        else {
          throw new Error('No supported wallet found. Install MetaMask or Core Wallet.');
        }

        updateUI(address);
      } catch (error) {
        alert(`Connection failed: ${error.message}`);
      }
    });

    function updateUI(address) {
      addressDisplay.textContent = `Connected (${connectedWallet}): ${address}`;
      connectButton.textContent = 'Disconnect';
    }

    function disconnectWallet() {
      connectedWallet = null;
      addressDisplay.textContent = '';
      connectButton.textContent = 'Connect Wallet';
    }

    // Auto-connect if returning from Core Wallet
    if (window.location.search.includes('wallet=core') {
      setTimeout(() => {
        if (WALLETS.CORE.check()) {
          connectButton.click();
        }
      }, 500);
    }
  </script>
</body>
</html>
