<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Reown WalletConnect SDK -->
  <script src="https://cdn.reown.com/wallet-connect-sdk.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #address {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaffaa;
    }

    #qr-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    #qr-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    #close-qr {
      margin-top: 15px;
      padding: 8px 16px;
      background: #e84142;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://havalanche.vercel.app/logo.png" alt="Havalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>

  <button id="connect">Connect Wallet</button>
  <div id="address"></div>

  <!-- QR Modal for WalletConnect -->
  <div id="qr-modal">
    <div id="qr-container">
      <h3 style="color: black;">Scan with your Wallet</h3>
      <div id="qr-code"></div>
      <button id="close-qr">Close</button>
    </div>
  </div>

  <script>
    // Telegram WebApp integration
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Reown WalletConnect Configuration
    const projectId = '9faa...2891'; // Your Reown Project ID
    const avalancheChain = {
      chainId: 43114, // Avalanche Mainnet
      rpcUrl: "https://api.avax.network/ext/bc/C/rpc",
      chainName: "Avalanche C-Chain",
      nativeCurrency: {
        name: "AVAX",
        symbol: "AVAX",
        decimals: 18
      },
      blockExplorerUrl: "https://snowtrace.io"
    };

    const fujiTestnet = {
      chainId: 43113, // Avalanche Fuji Testnet
      rpcUrl: "https://api.avax-test.network/ext/bc/C/rpc",
      chainName: "Avalanche Fuji Testnet",
      nativeCurrency: {
        name: "AVAX",
        symbol: "AVAX",
        decimals: 18
      },
      blockExplorerUrl: "https://testnet.snowtrace.io"
    };

    // Initialize Reown WalletConnect
    const provider = new Reown.WalletConnectProvider({
      projectId,
      chains: [avalancheChain, fujiTestnet], // Both mainnet and testnet
      metadata: {
        name: "Havalanche",
        description: "Avalanche Wallet Connection",
        url: "https://havalanche.vercel.app",
        icons: ["https://havalanche.vercel.app/logo.png"]
      },
      mobileLinks: ["metamask", "trust", "core", "coinbase"]
    });

    // Connection Handler
    document.getElementById('connect').onclick = async () => {
      try {
        if (provider.connected) {
          await provider.disconnect();
          document.getElementById('address').innerText = '';
          document.getElementById('connect').textContent = "Connect Wallet";
          return;
        }

        await provider.enable();
        
        // Show QR code if needed
        if (provider.qrCodeUrl) {
          document.getElementById('qr-modal').style.display = 'flex';
          new QRCode(document.getElementById("qr-code"), {
            text: provider.qrCodeUrl,
            width: 200,
            height: 200
          });
        }

        const accounts = await provider.request({ method: 'eth_accounts' });
        updateUI(accounts[0]);

      } catch (error) {
        console.error("Connection error:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    };

    // Update UI
    function updateUI(address) {
      document.getElementById('address').innerText = `Connected: ${address}`;
      document.getElementById('connect').textContent = "Disconnect";
      document.getElementById('qr-modal').style.display = 'none';
      
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ address }));
      }
    }

    // Close QR modal
    document.getElementById('close-qr').onclick = () => {
      document.getElementById('qr-modal').style.display = 'none';
    };

    // Auto-connect if session exists
    window.addEventListener('load', async () => {
      if (provider.connected) {
        const accounts = await provider.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          updateUI(accounts[0]);
        }
      }
    });

    // Listen for disconnects
    provider.on("disconnect", () => {
      document.getElementById('address').innerText = '';
      document.getElementById('connect').textContent = "Connect Wallet";
    });

    // Chain changed handler
    provider.on("chainChanged", (chainId) => {
      console.log("Chain changed to:", chainId);
      // You can add chain-specific logic here
    });
  </script>

  <!-- QR Code Generator -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</body>
</html>
