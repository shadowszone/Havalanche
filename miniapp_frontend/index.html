<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <script type="module">
    import { EthereumClient, w3mConnectors, w3mProvider } from "https://unpkg.com/@web3modal/ethereum@2.5.2"
    import { Web3Modal } from "https://unpkg.com/@web3modal/html@2.5.2"
    import { configureChains, createConfig, getAccount, watchAccount } from "https://unpkg.com/@wagmi/core@1.5.2"
    import { avalanche } from "https://unpkg.com/@wagmi/core@1.5.2/chains"

    const projectId = 'b4ab00ce50166394adba378df1461854'

    const { chains, publicClient } = configureChains([avalanche], [w3mProvider({ projectId })])

    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains }),
      publicClient
    })

    const ethereumClient = new EthereumClient(wagmiConfig, chains)
    const modal = new Web3Modal({ projectId, themeMode: 'dark' }, ethereumClient)

    window.addEventListener("DOMContentLoaded", () => {
      const connectBtn = document.getElementById("connect")
      connectBtn.onclick = async () => {
        await modal.openModal()
        const unwatch = watchAccount((account) => {
          if (account.address) {
            Telegram.WebApp.sendData(JSON.stringify({ address: account.address }))
            unwatch()
          }
        })
      }
    })
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d0d0d0;
    }

    #connect {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #e84142;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connect:hover {
      background-color: #cf3434;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="1000291145-removebg-preview.png" alt="Avalanche Logo" class="logo" />
  <h1>Welcome to Havalanche</h1>
  <p>Your decentralized guardian for safe and secure interactions on the Avalanche blockchain.</p>
  <button id="connect">Connect Wallet</button>
</body>
</html>
