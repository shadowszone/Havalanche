<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Wallet - Havalanche</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      background: #0f2027;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #e84142;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #wallet-address {
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Connect Wallet</h1>
  <button id="connect">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    const provider = new WalletConnectProvider.default({
      rpc: {
        43114: "https://api.avax.network/ext/bc/C/rpc"
      },
      chainId: 43114,
    });

    document.getElementById('connect').onclick = async () => {
      try {
        await provider.enable(); // Triggers QR or opens Core app
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const address = accounts[0];
        document.getElementById('wallet-address').textContent = `Connected: ${address}`;

        // Send back to Telegram Mini App
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ address }));
        }
      } catch (err) {
        alert('Wallet connection failed.');
        console.error(err);
      }
    };
  </script>

</body>
</html>
