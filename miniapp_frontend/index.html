<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Havalanche - Wallet Connection</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #connect {
      background: #e84142;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 0;
    }
    #address {
      font-family: monospace;
      color: #aaffaa;
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <img src="havalanche-logo.png" alt="Havalanche Logo" class="logo">
  <h1>Welcome to Havalanche</h1>
  <p>Connect your wallet to get started</p>
  
  <button id="connect">Connect Wallet</button>
  <div id="address"></div>

  <script>
    // Simple wallet connection for browsers
    const connectButton = document.getElementById('connect');
    const addressDisplay = document.getElementById('address');
    let connectedWallet = null;

    // Supported wallets
    const WALLETS = {
      METAMASK: {
        name: 'MetaMask',
        check: () => typeof window.ethereum !== 'undefined',
        connect: async () => {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          return accounts[0];
        }
      },
      CORE: {
        name: 'Core',
        check: () => typeof window.avalanche !== 'undefined',
        connect: async () => {
          const accounts = await window.avalanche.request({ method: 'eth_requestAccounts' });
          return accounts[0];
        }
      }
    };

    // Main connection handler
    connectButton.addEventListener('click', async () => {
      if (connectedWallet) {
        disconnectWallet();
        return;
      }

      try {
        let address;
        
        // Try Core first
        if (WALLETS.CORE.check()) {
          address = await WALLETS.CORE.connect();
          connectedWallet = 'Core';
        } 
        // Fallback to MetaMask
        else if (WALLETS.METAMASK.check()) {
          address = await WALLETS.METAMASK.connect();
          connectedWallet = 'MetaMask';
        } 
        else {
          throw new Error('No supported wallet found');
        }

        updateUI(address);
      } catch (error) {
        alert(`Connection failed: ${error.message}`);
      }
    });

    function updateUI(address) {
      addressDisplay.textContent = `Connected (${connectedWallet}): ${address}`;
      connectButton.textContent = 'Disconnect';
    }

    function disconnectWallet() {
      connectedWallet = null;
      addressDisplay.textContent = '';
      connectButton.textContent = 'Connect Wallet';
    }

    // Auto-connect if returning from Core Wallet
    if (window.location.search.includes('wallet=core') && WALLETS.CORE.check()) {
      connectButton.click();
    }
  </script>
</body>
</html>
